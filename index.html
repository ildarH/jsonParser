<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>JSON form</title>
  </head>
  <body>
    <div class="container col-md-5">
      <div class="row py-3">
        <div class="col">
          <h1 class="text-light text-center">JSON Form</h1>
          <form class="bg-light px-3 py-3 rounded-3 shadow-sm" id="form-file-selector">
            <label class="form-label" for="customFile" id="label-file-selector">Load JSON:</label>
            <input type="file" class="form-control" id="file-selector" accept=".js" />
            <button id="clear-form" class="btn btn-primary">Clear form</button>
            <div class="invalid-feedback" id="invalid"></div>
          </form>
        </div>
      </div>

      <div class="row bg-light text-dark rounded-3 shadow-sm justify-content-md-center">
        <div id="formRoot" class="col"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="./js/jquery.maskedinput.min.js"></script>
    <script src="./js/parser.js"></script>
  </body>
</html>
